<!DOCTYPE html>
<html>
<head>

<body>
 <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
           <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
<form [formGroup]="login" (ngSubmit)="logindata(login)">
Enter Account No:<input formControlName="accnumber" type="text" name="username"/><br/><br/>
Enter Password:<input formControlName="password" type="password" name="pinnumber"/><br/><br/>
<input type="submit" name="submit" style="color:green"/>
<p class="message">Not registered? <a routerLink="/registration">Create an account</a></p>
</form>
</div>
    </div>
</body>
