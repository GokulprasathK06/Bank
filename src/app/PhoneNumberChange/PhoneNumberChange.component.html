<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Update Phone Number</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form  #updateForm="ngForm">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="number" name="accnumber" [(ngModel)]="accountNumber" placeholder="Account Number" required />
          </div>
    <div class="row clearfix">
      <div class="">
        
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="password" name="password" [(ngModel)]="password" placeholder="password" required />
          </div>
          
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="number" name="newnumber" [(ngModel)]="newPhoneNumber" placeholder="New Phone Number" required />
              </div>
            </div>
          </div>
            	
          <input class="button" type="submit" (click)="loginAndupdatePhoneNumber"  [disabled]="updateForm.invalid" value="Change Number" />
      </div>
    </form>
  </div>
</div>
