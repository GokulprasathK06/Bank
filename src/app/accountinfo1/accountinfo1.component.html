<body>
  <form [formGroup]="check" (ngSubmit)="checkdata(check)">

    <div class="container">
    
    <div class="form balance">
    
    <h2>Account Status</h2>
    
    <div class="inputbox">
    
    <input type="text" formControlName="accnumber" name="accnumber" pattern="[0-9]{10}" title="please enter a valid AccountNumber">
    
    <i class="fa-solid fa-check"></i>
    
    <span>Enter AccountNumber</span>
    
    </div>
    
    <div class="inputbox">
    
    <input type="password" formControlName="password" name="pinnumber" pattern="[0-9]{04}" title="please enter a valid 4 digit number" minlength=4 maxlength=4>
    
    <i class="fa-solid fa-lock"></i>
    
    <span>Enter Pin Number</span>
    
    </div>
    
    <div class="inputbox">
    
    <input type="submit"  value="submit">
    
    </div>
    
    </div>
    
    </div>
    
    </form>
    
    </body>
