<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form action="https://formbold.com/s/FORM_ID" method="POST" [formGroup]="address" (ngSubmit)="addressdata(address)">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label formbold-form-label-2"> Name </label>
          <input
            type="text"
            formControlName="uname"
            name="name"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label formbold-form-label-2"> Account Number </label>
          <input
            type="number"
            formControlName="accnumber"
            name="phone"
            id="phone"
            placeholder="Enter your account number"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label formbold-form-label-2"> Email Address </label>
          <input
            type="email"
            formControlName="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
          />
        </div>
        
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Address Details
          </label>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  formControlName="area"
                  name="area"
                  id="area"
                  placeholder="Enter area"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  formControlName="city"
                  name="city"
                  id="city"
                  placeholder="Enter city"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  formControlName="state"
                  name="state"
                  id="state"
                  placeholder="Enter state"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  formControlName="country"
                  name="country"
                  id="country"
                  placeholder="Enter country"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  formControlName="post"
                  name="post-code"
                  id="post-code"
                  placeholder="Post Code"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
        </div>
  
        <div>
          <button class="formbold-btn" (click)="sbtn()">Update Address</button>
        </div>
      </form>
    </div>
  </div>
