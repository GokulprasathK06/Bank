<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <form [formGroup]="loan" (ngSubmit)="loandata(loan)">
        <div class="container">
          <h1>Loan Application</h1>
          <p>Please fill in this form to apply loan.</p>
      
              <label for="name"><b>Username</b></label>
            <input type="text" formControlNmae="uanme" name="username" placeholder="Enter Username" required>
          <label for="email"><b>Email</b></label>
          <input type="text" formControlName="email" placeholder="Enter Email" name="email" required>

		  <label for="accnumber"><b>Account Number</b></label>
          <input type="text" formControlName="accnumber" placeholder="Enter Account Number" name="email" required>
		  <label for="accnumber"><b>PAN Number</b></label>
          <input type="text" formControlName="pannumber" placeholder="Enter PAN Number" name="email" required>
		  
		  <br>Account Type:

<br><input type="radio" formControlName="saving" id="save" name="fav_language" value="savings">
<label for="savings">SAVINGS</label><br>
<input type="radio" formControlName="current" id="save" name="fav_language" value="current">
<label for="css">CURRENT</label><br>
          
          
         <br> <label for="loan"><b>purpose of loan</b></label>
          <input type="text" formControlName="purpose" name="psw" required>

		   <label for="loan"><b>Loan Amount   </b></label>
          <input type="number" formControlName="loan" name="psw" required>

		 <br> <br> <label for="loan"><b>Annual Income </b></label>
          <input type="number" formControlName="income" name="psw" required>
      
                <br> <br> <label for="email"><b>Phone Number</b></label>
            <br>
           <select name="phoneCode" required>
            <option selected hidden value="">Code</option>
            <option value="66">+98</option>
            <option value="66">+91</option>
            <option value="66">+90</option>
            <option value="66">+66</option>
           </select>
           <input type="phone" formControlName="phone" name="phone" placeholder="812345678" required>
      
          
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Apply Loan</button>
          </div>
        </div>
      </form>


</body>
</html>
