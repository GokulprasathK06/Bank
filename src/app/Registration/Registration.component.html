<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container">
      <form [formGroup]="register" (ngSubmit)="registerdata(register)">
        <!--First name-->
    		<div class="box">
          <label for="YourName" class="fl fontLabel"> Your Name: </label>
    			<div class="new iconBox">
            <i  class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input formControlName="fname" type="text" name="yourname" placeholder="your name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->


        <!--Second name-->
    		<div class="box">
          <label for="username" class="fl fontLabel"> Username: </label>
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input formControlName="uname" type="text" required name="username"
              placeholder="username" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->

			<div class="box">
				<label for="account" class="fl fontLabel"> Account No.: </label>
					  <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
					  <div class="fr">
							  <input formControlName="accnumber" type="text" required name="AccNo" maxlength="10" placeholder="Acc No." class="textBox">
					  </div>
					  <div class="clr"></div>
				  </div>
				  <!---Phone No.---->


    		<!---Phone No.------>
    		<div class="box">
          <label for="phone" class="fl fontLabel"> Phone No.: </label>
    			<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input formControlName="phone" type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input formControlName="email" type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input formControlName="password" type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
    		
    		

    		<!--Terms and Conditions------>
    		<div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    		</div>
    		<!--Terms and Conditions------>



    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
	  <a routerLink="/Login" (click)="sbtn()">Already registered? Click to Login!!</a>
  </div>
  <router-outlet></router-outlet>
  <!--Body of Form ends--->
  </body>
</html>
